<section class="application">

	<div class="container-fluid">

		<h1 class="text-center" translate>application.title</h1>
		<h3 class="text-center">{{ offerData.job_title.name }}</h3>
		<p class="text-center address">{{ offerData.station.city }}, {{ offerData.station.street }}</p>

	    <form id="my-form" ng-submit="submit()">
	    	
    		<div class="row">
    			<div class="form-group col-sm-6 col-md-3">
					<input name="firstname" ng-model="firstname" type="text" class="form-control" placeholder="{{ 'application.firstname' | translate }}">
	    		</div>	
    			<div class="form-group col-sm-6 col-md-3">
					<input name="lastname" ng-model="lastname" type="text" class="form-control" placeholder="{{ 'application.lastname' | translate }}">
	    		</div>	
    			<div class="form-group col-sm-6 col-md-3">
					<input name="email" type="email" ng-model="email" class="form-control" placeholder="{{ 'application.email' | translate }}">
	    		</div>	
    			<div class="form-group col-sm-6 col-md-3">
					<input name="tel" type="text" ng-model="tel" class="form-control" placeholder="{{ 'application.tel' | translate }}">
	    		</div>	
	    	</div>
	    	
    		<div class="row">
    			<div class="form-group col-sm-6">
					<select ng-options="item.name for item in provincesData" ng-model="province" class="form-control">
						<option value="" translate>application.province</option>
					</select>
	    		</div>	
    			<div class="form-group col-sm-6">
					<input name="city" type="text" ng-model="city" class="form-control" placeholder="{{ 'application.city' | translate }}">
	    		</div>	
	    	</div>
	    	
    		<div class="row">
    			<div class="form-group col-sm-6">
					<label><small translate>application.attachments</small></label>	
					<input type="file" name="file_1" file-model="file_1" class="form-control">
	    		</div>	
    			<div class="form-group col-sm-6">
					<label>&nbsp;</label>	
					<input type="file" name="file_2" file-model="file_2" class="form-control">
	    		</div>	
	    	</div>

			<div class="form-group">
				<textarea name="message" ng-model="message" class="form-control" placeholder="{{ 'application.message' | translate }}"></textarea>
    		</div>	

    		<div class="row top-space">
    			<div class="col-sm-6">
    				<p><small translate>application.required-fields</small></p>
    			</div>
    			<div class="col-sm-6 text-right">
    				<button type="submit" class="btn btn-primary btn-block" data-loading-text="<span class='glyphicon glyphicon-repeat gly-spin'></span> {{ 'application.send' | translate }}" translate>application.send</button>
    			</div>
    		</div>

    		<br>

		</form>

	</div>

</section>
