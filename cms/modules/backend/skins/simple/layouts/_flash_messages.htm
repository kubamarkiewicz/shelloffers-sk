<?php
	$icons = [
		'error' => 'icon-ban',
		'success' => 'icon-check',
		'info' => 'icon-info',
		'warning' => 'icon-warning'
	];
?>
<?php foreach (Flash::all() as $type => $message): ?>
    <p data-control="flash-message" class="flash-message fade <?= $type ?>" data-interval="20">
    	<span class="<?= $icons[$type] ?> flash-icon"></span>
    	<?= e($message) ?>
    </p>
<?php endforeach ?>
